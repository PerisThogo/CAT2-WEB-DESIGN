<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
</head>
<body>
    <script>
        // Prompt the user to enter employee name, hours worked, and rate per hour
        let employeeName = prompt("Enter employee name:");
        let hoursWorked = parseFloat(prompt("Enter hours worked:"));
        let ratePerHour = parseFloat(prompt("Enter rate per hour:"));

        // Calculate basic pay
        let basicPay = hoursWorked * ratePerHour;

        // Calculate tax based on basic pay
        let tax = 0;
        if (basicPay > 50000) {
            tax = 0.2 * basicPay;
        } else if (basicPay >= 20000 && basicPay <= 50000) {
            tax = 0.1 * basicPay;
        }

        // Calculate net pay
        let netPay = basicPay - tax;

        // Display the results on the webpage
        document.write("<h2>Employee Pay Details</h2>");
        document.write("<p><strong>Employee Name:</strong> " + employeeName + "</p>");
        document.write("<p><strong>Basic Pay:</strong> $" + basicPay.toFixed(2) + "</p>");
        document.write("<p><strong>Tax:</strong> $" + tax.toFixed(2) + "</p>");
        document.write("<p><strong>Net Pay:</strong> $" + netPay.toFixed(2) + "</p>");
    </script>
       
    </script>
</body>
</html>
